<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="./img/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>

        <p>Photo by <a href="https://unsplash.com/@vinikhill" target="_blank">NIKHIL</a> on Unsplash</p>
    </div>

    <div class="content-container">
        <div class="content-text-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>

            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form-container">
            <form action="" id="page-form">
                <div>
                    <p>
                        <label for="fname">First name <span aria-label="required">*</span></label>
                        <input type="text" id="fname" minlength="2" maxlength="20" placeholder="John" required>
                    </p>

                    <p>
                        <label for="lname">Last name <span aria-label="required">*</span></label>
                        <input type="text" id="lname" minlength="2" maxlength="20" placeholder="Doe" required>
                    </p>
                </div>

                <div>
                    <p>
                        <label for="email">Email <span aria-label="required">*</span></label>
                        <input type="email" id="email" placeholder="your.email@example.com" required>
                    </p>

                    <p>
                        <label for="phone-number">Phone number</label>
                        <input type="tel" id="phone-number" placeholder="(555) 555-1234">
                    </p>
                </div>

                <div>
                    <p>
                        <label for="password">Password <span aria-label="required">*</span></label>
                        <input type="password" id="password" minlength="8" maxlength="50" placeholder="••••••••••" required>
                    </p>

                    <p>
                        <label for="confirm-password">Confirm password <span aria-label="required">*</span></label>
                        <input type="password" id="confirm-password" minlength="8" maxlength="50" placeholder="••••••••••" required>
                    </p>
                </div>
            </form>
        </div>

        <button class="submit-btn" form="page-form">Create account</button>

        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
